<div class="col-lg-8 col-md-10 mx-auto">
  <h3 class="text-center p-3">Organization Details</h3>

  <div class="d-flex justify-content-center align-items-start">
    <!-- <a routerLink="/organization/list" -->
    <button
      type="button"
      class="rounded-pill btn btn-outline-danger"
      (click)="backClicked()"
    >
      Back
    </button>
    <!-- </a> -->
  </div>
  <hr />
</div>

<div class="h-100 d-flex justify-content-center align-items-center">
  <div class="d-flex flex-column">
    <table class="table table-striped">
      <ng-container *ngIf="organization; else loading">
        <tbody>
          <h1 class="pt-2" [ngClass]="organization.active ? 'null' : 'strikethrough'">{{ organization.name }}</h1>
          <!-- <tr>
            <td>Name</td>
            <td>{{ organization.name }}</td>
          </tr> -->
          <tr>
            <td>Type</td>
            <td>{{ organization.type | printFormatter }}</td>
          </tr>
          <tr>
            <td>Organization identifier</td>
            <td>{{ organization.identifier }}</td>
          </tr>

          <h4 class="pt-5">Contact</h4>

          <tr>
            <td>Email</td>
            <td>{{ organization.email }}</td>
          </tr>

          <tr>
            <td>Phone</td>
            <td>{{ organization.phone }}</td>
          </tr>
          <tr>
            <td>Adress</td>
            <td>{{ organization.address }}</td>
          </tr>
          <!-- <tr>
            <td>Email</td>
            <td>{{ organization.email }}</td>
          </tr>
          <tr>
            <td>Adress</td>
            <td>{{ organization.address }}</td>
          </tr>
          <tr>
            <td>Phone</td>
            <td>{{ organization.phone }}</td>
          </tr> -->
        </tbody>
      </ng-container>
    </table>
  </div>
  <ng-template #loading> Loading... </ng-template>
</div>
